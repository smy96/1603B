<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <script>
        document.documentElement.style.fontSize = window.innerWidth / 750 * 100 + "px";
    </script>
    <title>Document</title>
    <link rel="stylesheet" href="./css/swiper-4.1.6.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrap">
        <header>
            <span class="logo"><img src="./img/首页-logo@2x.png" alt=""></span>
            <p><img src="./img/搜索icon@2x.png" alt=""><input type="text" placeholder="搜索项目或医院"></p>
            <span>分类<img src="./img/下拉icon@2x.png" alt=""></span>
        </header>
        <div class="content">
            <div class="swiper-container banner">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./img/banner@2x.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/banner@2x.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/banner@2x.png" alt="">
                    </div>
                </div>
            </div>
            <div class="cont-dl">
                <dl>
                    <dt><img src="./img/成单@2x.png" alt=""></dt>
                    <dd>成单奖励</dd>
                </dl>
                <dl>
                    <dt><img src="./img/推荐@2x.png" alt=""></dt>
                    <dd>推荐新人</dd>
                </dl>
                <dl>
                    <dt><img src="./img/收益@2x.png" alt=""></dt>
                    <dd>收益滚利</dd>
                </dl>
                <dl>
                    <dt><img src="./img/年度@2x.png" alt=""></dt>
                    <dd>阶梯奖励</dd>
                </dl>
                <dl>
                    <dt><img src="./img/客源@2x.png" alt=""></dt>
                    <dd>异业拓客</dd>
                </dl>
                <dl>
                    <dt><img src="./img/集采@2x.png" alt=""></dt>
                    <dd>集采返现</dd>
                </dl>
                <dl>
                    <dt><img src="./img/新品@2x.png" alt=""></dt>
                    <dd>新品悬赏</dd>
                </dl>
                <dl>
                    <dt><img src="./img/期待@2x.png" alt=""></dt>
                    <dd>敬请期待</dd>
                </dl>
            </div>
            <div class="cont-nav">
                <p><img src="./img/标示icon@2x.png" alt=""><span>金牌商家</span></p>
                <ul>
                    <li><img src="./img/国际@2x.png" alt=""><span>悦美国际</span></li>
                    <li><img src="./img/黄@2x.png" alt=""><span>美人魅力</span></li>
                </ul>
            </div>
        </div>
        <footer>
            <dl>
                <dt><img src="./img/首页@2x.png" alt=""></dt>
                <dd>首页</dd>
            </dl>
            <dl>
                <dt><img src="./img/我的@2x.png" alt=""></dt>
                <dd>我的</dd>
            </dl>
        </footer>
    </div>
    <script src="js/swiper-4.1.6.min.js"></script>
    <script>
        var myswiper = new Swiper(".banner", {
            autoplay: true,
            loop: true,
        })
    </script>
</body>

</html>
